train_dataset:
  dataset:
    name: image-folder
    args:
      #root_path: E:\Code\Python\datas\RS\ITCVD_patch\ITCVD_train_patch
      root_path: /home/ww020823/yxc/dataset/ITCVD_patch/ITCVD_train_patch
      repeat: 1
      cache: none
  wrapper:
    name: sr-implicit-downsampled
    args:
      inp_size: 48
      scale_max: 4
      augment: true
      sample_q: 2304
  batch_size: 16

val_dataset:
  dataset:
    name: image-folder
    args:
      #root_path: E:\Code\Python\datas\RS\ITCVD_patch\ITCVD_test_patch
      root_path: /home/ww020823/yxc/dataset/ITCVD_patch/ITCVD_test_patch
      first_k: 10
      repeat: 1
      cache: none
  wrapper:
    name: sr-implicit-downsampled
    args:
      inp_size: 48
      scale_max: 4
      sample_q: 2304
  batch_size: 32

data_norm:
  inp: {sub: [0.5], div: [0.5]}
  gt: {sub: [0.5], div: [0.5]}

model:
  name: liif
  args:
    encoder_spec:
      name: edsr-baseline
      args:
        no_upsampling: true
    imnet_spec:
      name: mlp
      args:
        out_dim: 3
        hidden_list: [256, 256, 256, 256]


#resume: "weights/edsr-baseline-liif.pth"

optimizer:
  name: adam
  args:
    lr: 1.e-4

multi_step_lr:
  milestones: [200, 400, 600, 800]
  gamma: 0.5

epoch_max: 1000
epoch_val: 1
epoch_save: 100
